---
layout: default
---
<div class="topview">
	<div class="fitvid">
		{% if page.image %}<img class="img-responsive" src="{{ page.image }}">{% endif %}
	</div><!-- fitvid -->
	<img class="mobimg" src="{{ page.image }}">
	<div class="col-md-6 col-md-offset-3 jumbotron toptext">
				<h1>{{ page.title }}</h1>
				{% if page.description %}<p class="lead">{{ page.description }}</p>{% endif %}
				<a href="#siteauthor"><span class="glyphicon glyphicon-chevron-down"></span></a>
	</div><!-- col-md-4 col-md-offset-4 jumbotron -->
</div><!-- .topview --><a name="siteauthor"></a>
<div class="container">
	{{ content }}
</div><!-- .container -->
