---
layout: page
title : Showcase
---
<div class="container">

<h2 style="text-align:center;">Showcase</h2>

{% for post in site.posts limit: 10 %}
    <div class="thumbnail previewthumbnail"><a href="{{ BASE_PATH }}{{ post.url }}"><img src="{{ post.post_image}}" alt="..."></a>
      <div class="caption">
        <a href="{{ BASE_PATH }}{{ post.url }}"><h3>{{ post.title }}</h3></a>
        <i>{{ post.date | date_to_string }}</i>
        <p>{{ post.content | strip_html | truncatewords:50}}</p>
        <p><a href="{{ BASE_PATH }}{{ post.url }}" class="btn btn-primary" role="button">More</a></p>
      </div>
    </div>
  {% endfor %}
  
</div>
