---
layout: list
title : Showcase
---
<div class="container">

<h2 style="text-align:center;">Services</h2>
<hr>

{% for post in site.posts limit: 10 %}
    	<div class="listtitle">
    <a href="{{ BASE_PATH }}{{ post.url }}"><h3>{{ post.title }}</h3></a>
    	</div><!-- listtitle -->
	<div class="thumbnail previewthumbnail">
    <a href="{{ BASE_PATH }}{{ post.url }}"><img src="{{ post.image}}" alt="..."></a>
      <div class="caption">
        <p>{{ post.description }}</p>
        <p><a href="{{ BASE_PATH }}{{ post.url }}" class="btn btn-primary" role="button">More</a></p>
      </div>
    </div>
  {% endfor %}
  
	</div><!-- thumbnail -->
</div><!--container -->
